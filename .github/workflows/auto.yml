---
name: Autodeploy

"on":
    push:
jobs:
  debug:
    runs-on: ubuntu-20.04
    steps:
      - name: install
        run: sudo pip install ansible
      - name: install apt
        run: sudo apt install libvirt libvirt-daemon libvirt-daemon-system libvirt-daemon-driver-qemu
      - name: ansible -i virt_inv.yaml libvirt.yaml
